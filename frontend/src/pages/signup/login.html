<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="../CSS/Common/style.css">
    <link rel="stylesheet" href="../CSS/Pages/Login_Signup/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<header class="header">
    <a href="../../../index.html" class="logo">RETRO RUSH</a>
    <i class='bx bx-menu' id="menu-icon"></i>
    <nav class="navbar">
        <a href="../../../index.html">HOME</a>
        <a href="#">GAMES</a>
        <a href="../leaderboard/index.html">LEADERBOARD</a>
        <a href="login.html">LOGIN / SIGNUP</a>
        <a href="../profile/index.html">PROFILE</a>
    </nav>
</header>

<div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <!-- Login Form -->
    <div class="form-box login">
        <h2 class="animation" style="--i:0; --j:21;">Login</h2>
        <form action="/api/login" method="post">
            <div class="input-box animation" style="--i:1; --j:22;">
                <input type="text" name="username" required>
                <label>Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box animation" style="--i:2; --j:23;">
                <input type="password" name="password" required>
                <label>Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
            <div class="logreg-link animation" style="--i:4; --j:25;">
                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Login Info Text -->
    <div class="info-text login">
        <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
        <p class="animation" style="--i:1; --j:21;">Retro Rusher... Play Amazing Retro games. Set new experiences in gaming.</p>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box register">
        <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
        <form action="/api/register" method="post">
            <div class="input-box animation" style="--i:18; --j:1;">
                <input type="text" name="user_name" required>
                <label>Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box animation" style="--i:19; --j:2;">
                <input type="email" name="user_email" required>
                <label>Email</label>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box animation" style="--i:20; --j:3;">
                <input type="password" name="user_password" required>
                <label>Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>
            <div class="logreg-link animation" style="--i:22; --j:5;">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Sign Up Info Text -->
    <div class="info-text register">
        <h2 class="animation" style="--i:17; --j:0;">Welcome!</h2>
        <p class="animation" style="--i:18; --j:1;">Retro Rush - Start a new journey in gaming.</p>
    </div>
</div>

<script src="../Script/Client/login.js"></script>
</body>

</html>
